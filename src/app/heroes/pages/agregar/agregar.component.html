<h1>Nuevo Héroe <small>{{heroe.superhero}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column" fxLayout.xs="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input 
                matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input 
                matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
            </mat-form-field>
        </div>
        
            <mat-form-field fxFlex="100">
                <mat-label>Primera Aparición</mat-label>
                <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Personajes</mat-label>
                <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Creador</mat-label>
                <mat-select required [(ngModel)]="heroe.publisher">
                    <mat-option *ngFor="let creador of creadores" [value]="creador.id">{{creador.desc}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Url Foto</mat-label>
                <input 
                matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
            </mat-form-field>

            <br>

            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>
            <div>
                <img [src]="heroe| imagen">
            </div>
    </div>

    <div fxFlex="50">


    </div>

</div>

<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
            <mat-form-field appearance="fill">
              <mat-label>Heroes</mat-label>
              <input type="text"
                     placeholder="Buscar Heroe..."
                     aria-label="Heroes"
                     matInput
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()"
                     name="termino">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngIf="heroes.length == 0 && termino.trim() != ''" [value]=""> No se ha encontrando el heroe: {{termino}}</mat-option>
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
    </div>
    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
